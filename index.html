<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="css/main.css" rel="stylesheet">
  <meta content="#fafafa" name="theme-color">
</head>

<body>
<div class="calc">
  <div class="display">
    <p id="calc"></p>
  </div>
  <div class="line">
    <button onclick="getNum('1')">1</button>
    <button onclick="getNum('2')">2</button>
    <button onclick="getNum('3')">3</button>
    <button  class="op" onclick="operators('/')">/</button>
  </div>
  <div class="line">
    <button onclick="getNum('4')">4</button>
    <button onclick="getNum('5')">5</button>
    <button onclick="getNum('6')">6</button>
    <button class="op" onclick="operators('*')">*</button>
  </div>
  <div class="line">
    <button onclick="getNum('7')">7</button>
    <button onclick="getNum('8')">8</button>
    <button onclick="getNum('9')">9</button>
    <button class="op" onclick="operators('-')">-</button>
  </div>
  <div class="line">
    <button class="op" onclick="brackets('(')">(</button>
    <button class="op" onclick="brackets(')')">)</button>
    <button onclick="getNum('0')">0</button>
    <button class="op" onclick="operators('+')">+</button>
  </div>
  <div class="line">
    <button class="op" onclick="clear()">C</button>
    <button class="op" onclick="operators(')')">,</button>
    <button class="op" onclick="equal()">=</button>
  </div>

</div>
<script src="js/main.js"></script>
</body>
</html>
